<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="icon" type="image/x-icon" href="./img/no-mask-icon.svg">
  <link rel="stylesheet" href="./rest.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">CSS Bayans</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="item_mem">
        <input type="radio" class="mem__input" id="first-mem" name="accordion" checked hidden>
        <label for="first-mem" class="item-label">
          <p class="item_headline">Most popular language</p>
          <button class="button_cross"></button>
        </label>
        <label for="first-mem">
          <img src="./img/first_mem.webp" class="item-img" alt="most-popular-language">
        </label>
      </div>
      <div class="item_mem">
        <input type="radio" class="mem__input" id="second-mem" name="accordion" hidden>
        <label for="second-mem" class="item-label">
          <p class="item_headline">Strings and their features in JS</p>
          <button class="button_cross"></button>
        </label>
        <label for="second-mem">
          <img src="./img/second_mem.jpeg" class="item-img" alt="strings-in-js">
        </label>
      </div>
      <div class="item_mem">
        <input type="radio" class="mem__input" id="third-mem" name="accordion" hidden>
        <label for="third-mem" class="item-label">
          <p class="item_headline">What do you prefer</p>
          <button class="button_cross"></button>
        </label>
        <label for="third-mem">
          <img src="./img/third_mem.jpg" class="item-img" alt="let-const-or-var">
        </label>
      </div>
      <div class="item_mem">
        <input type="radio" class="mem__input" id="fourth-mem" name="accordion" hidden>
        <label for="fourth-mem" class="item-label">
          <p class="item_headline">Where is JS</p>
          <button class="button_cross"></button>
        </label>
        <label for="fourth-mem">
          <img src="./img/fourth_mem.png" class="item-img" alt="where-js">
        </label>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer_container">
      <div class="footer_wrapper">
        <a href="https://github.com/Checas1" class="git_link"><img src="./img/github.svg" alt="git_hub" class="git_link-img"></a>
        <div class="data">Â© 2023</div>
        <a href="https://rs.school/index.html" class="link_rs-school"><img src="./img/rs.svg" alt="rs-school" class="link_rs-img"></a>
      </div>
    </div>
  </footer>
</body>
</html>
