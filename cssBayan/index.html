<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./rest.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">CSS Bayans</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="item_mem">
        <input type="radio" class="mem__input" id="first-mem" name="accordion" checked hidden>
        <label for="first-mem" class="item-label">
          <span class="item_headline">Most popular language</span>
          <div class="button_cross"></div>
        </label>
        <label for="first-mem">
          <img src="./img/first_mem.webp" class="item-img" alt="most-popular-language_img">
        </label>
      </div>
      <div class="item_mem">
        <input type="radio" class="mem__input" id="second-mem" name="accordion" hidden>
        <label for="second-mem" class="item-label">
          <span class="item_headline">Strings and their features in JS</span>
          <div class="button_cross"></div>
        </label>
        <label for="second-mem">
          <img src="./img/second_mem.jpeg" class="item-img" alt="strings-in-js_img">
        </label>
      </div>
      <div class="item_mem">
        <input type="radio" class="mem__input" id="third-mem" name="accordion" hidden>
        <label for="third-mem" class="item-label">
          <span class="item_headline">What do you prefer</span>
          <div class="button_cross"></div>
        </label>
        <label for="third-mem">
          <img src="./img/third_mem.jpg" class="item-img" alt="let-const-or-var_img">
        </label>
      </div>
      <div class="item_mem">
        <input type="radio" class="mem__input" id="fourth-mem" name="accordion" hidden>
        <label for="fourth-mem" class="item-label">
          <span class="item_headline">Where is JS</span>
          <div class="button_cross"></div>
        </label>
        <label for="fourth-mem">
          <img src="./img/fourth_mem.png" class="item-img" alt="where-js_img">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
